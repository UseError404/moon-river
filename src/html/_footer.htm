<footer class="footer">
    <div class="footer__container">
        <div class="footer__wrap">
            <div class="footer__left">
                <div class="footer__banner">
                    <picture class="footer__picture">
                        <source srcset="@img/footer/banner.avif" type="image/avif">
                        <source srcset="@img/footer/banner.webp" type="image/webp">
                        <img src="@img/footer/banner.jpg" alt="banner" loading="lazy">
                    </picture>

                    <p class="footer__text-banner">Новая коллекция by Mercury</p>
                    <h3 class="footer__title-banner">JUSTE UN CLOU</h3>
                    <a href="#" class="footer__link-banner">Cмотреть коллекцию</a>
                </div>
            </div>
            <div class="footer__right">
                <p class="footer__title">телефон горячей линии</p>
                <p class="footer__number">+7 800 456 456</p>
                <div class="footer__social social">
                    <a href="#" class="footer__social-link social__link">
                        <img src="@img/svg/Facebook.svg" alt="Facebook">
                    </a>
                    <a href="#" class="footer__social-link social__link">
                        <img src="@img/svg/Instagram.svg" alt="Instagram">
                    </a>
                </div>

                <h3 class="footer__title">подпишитесь на новости</h3>
                <form class="footer__form" action="#" method="POST">
                    <label for="email" class="footer__label email">
                        <input type="email"
                               id="email"
                               name="email"
                               placeholder="Введите E-mail"
                               class="footer__input email__input"
                               required>
                        <button type="submit" class="footer__submit email__submit" aria-label="Подписаться"></button>
                    </label>
                </form>

                <div class="footer__download download">
                    <a href="#" class="footer__download-link download__link">
                        <img src="@img/svg/apple-store.svg" alt="Apple Store">
                    </a>
                    <a href="#" class="footer__download-link download__link">
                        <img src="@img/svg/google-play.svg" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>
